[loggers]
keys=root, src, botocore, s3fs, aiobotocore, werkzeug

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=stream_handler

[logger_src]
level=DEBUG
handlers=stream_handler
qualname=src
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s


# Get rid of annoying loggers
[logger_botocore]
level=WARNING
handlers=stream_handler
qualname=botocore
propagate=0

[logger_s3fs]
level=WARNING
handlers=stream_handler
qualname=s3fs
propagate=0

[logger_aiobotocore]
level=WARNING
handlers=stream_handler
qualname=aiobotocore
propagate=0

[logger_werkzeug]
level=WARNING
handlers=stream_handler
qualname=werkzeug
propagate=0